<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        body{
            margin:40px; background:#666;
        }
        #my_canvas{ background:#FFF; border:#000 1px solid;}
    </style>
    <script>
        function draw() {
            var ctx = document.getElementById('my_canvas').getContext('2d');
            //ctx.beginPath();//Resets the current default path
            //ctx.moveTo(50, 50); //Crates a new subpath with the given point
            //ctx.lineTo(300, 50);
            //ctx.arcTo(350, 50, 100, 50)//(x1,y1,x2,y2,radius)
            //ctx.lineTo(350, 200);
            //ctx.stroke();
            // alert(ctx.canvas.id + "|" + ctx.canvas.width + "|" + ctx.canvas.height);
            ctx.fillStyle = "magenta";
            ctx.fillRect(20, 20, 100, 100);
            ctx.fillRect(200, 200, 50, 50);
            ctx.strokeRect(20, 20, 100, 100);
            ctx.strokeRect(200, 200, 50, 50);
            ctx.clearRect(0, 0, 100, 100);
        }
        window.onload = draw;
    </script>
   
</head>
<body>
    <canvas id="my_canvas" width="500" height="350"></canvas>
   
</body>
</html>
