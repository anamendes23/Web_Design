<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
          body {
            margin: 10px;
            background: #CCC;
        }
        #my_canvas {
            background: #0e0834;
            border: #000 1px solid;
            /*width:100%;
            height:100%;*/
        }
    </style>
    <script>
        //Get canvas full screen:
        function initCanvas() {
            var bg = new Image();    
            var ctx = document.getElementById('my_canvas').getContext('2d');          
          

            var cW = ctx.canvas.width, cH = ctx.canvas.height;
            var flakes = [];
            function addFlake() {
                var x = Math.floor(Math.random() * cW) + 1;
                var y = 0;
                var s = Math.floor(Math.random() * 3) + 1;
                flakes.push({ "x": x, "y": y, "s": s });
            }
            function snow() {
                addFlake();
                addFlake();
                for (var i = 0; i < flakes.length; i++) {
                    ctx.fillStyle = "rgba(255,255,255,.75)";
                    ctx.beginPath();
                    ctx.arc(flakes[i].x, flakes[i].y += flakes[i].s * .5, flakes[i].s * .5, 0, Math.PI * 2, false);
                    ctx.fill();
                    if (flakes[i].y > cH) {
                        flakes.splice(i, 1);
                    }
                    document.getElementById('status').innerHTML = "Snow Flake Count = " + flakes.length;
                }
            }
            function animate() {
                ctx.save();
                ctx.clearRect(0, 0, cW, cH);
                ctx.drawImage(bg, 0, 0);             
                snow();
                ctx.restore();
            }
            var animateInterval = setInterval(animate, 30);
        }
        window.addEventListener('load', function (event) {
            initCanvas();
        });
       
    </script>
</head>
<body onload="init()">
    <canvas id="my_canvas" height="1000" width="2000" style="border:1px solid #d3d3d3;"></canvas>
    <h1 id="status"></h1>
</body>

</html>
